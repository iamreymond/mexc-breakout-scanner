name: MEXC Continuation & Reversal Scanner

on:
  schedule:
    - cron: "5 0 * * *"   # 8:05 AM Manila (daily)
  workflow_dispatch: # manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run Continuation/Reversal Scanner
        run: python continuation_reversal_scanner.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.REVERSAL_TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.REVERSAL_TELEGRAM_CHAT_ID }}
